<!DOCTYPE html>
<html>
    <head>
        <title>User Reminder</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#submit">Add Notes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#show">Show Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#delete">Delete Notes</a>
                </li>
              </ul>
            </div>
          </nav>

          <form onsubmit="submitNote();return false;" id="submit">
            <div class="form-group col-4 mx-auto">
              <center><label for="ReminderText">Reminder Text</label></center>
              <input type="text" class="form-control" id="ReminderText">
            </div>
            <div class="form-group col-2 mx-auto">
              <label for="Date">Date</label>
              <input type="date" class="form-control" id="Date">
            </div>
            <div class="form-group col-2 mx-auto">
                <label for="Time">Time</label>
                <input type="time" class="form-control" id="Time">
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
          </form>

          <form onsubmit="showNote();return false;" id="show" style="margin-top: 50px;">
            <center><button type="submit" class="btn btn-primary" style="margin-bottom:100px;">ShowNotes</button></center>
            <div class="row mx-auto" id="showDiv">

            </div>
          </form>

          <form onsubmit="deleteNote();return false;" id="delete" style="margin-bottom: 50px;margin-top: 50px;">
            <div class="form-group col-4 mx-auto">
              <center><label for="noteId">Fill Note Id</label></center>
              <input type="text" class="form-control" id="noteId">
            </div>
            <center><button type="submit" class="btn btn-primary">Delete Note By ID</button></center>
          </form>

          
          


        <script src="./main.js"></script>
    </body>
</html>
